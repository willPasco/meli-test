name: PR Check

on:
  pull_request:
    branches:
      - "main"

jobs:
  Quality-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Setup JDK 17    
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Android Build
        run: ./gradlew assembleDebug

      - name: Unit Tests
        run: ./gradlew testDebug