name: PR Check

on:
  pull_request:
    branches:
      - "main"

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 17
        uses: setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Android Build
        run: ./gradlew assembleDebug

      - name: Unit Tests
        run: ./gradlew testDebug
        